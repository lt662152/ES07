<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      let course={
        _courseName:'php',
           //修改代码
           get courseName(){return this._courseName},
           //修改代码
           set courseName(name){this._courseName=name},
           //修改代码
           courseHour(hour){return `课程名:${this._courseName},课时:${hour}`}

       }
       console.log(course.courseName);
       course.courseName='python';
       console.log(course._courseName);
       console.log(course.courseHour(54));
       console.log(Object.getOwnPropertyDescriptors(course));
       console.log(Object.getOwnPropertyDescriptor(course,'courseName').get.name);
       console.log(Object.getOwnPropertyDescriptor(course,'courseName').set.name);
       console.log(Object.getOwnPropertyDescriptor(course,'courseHour').value.name);
    </script>
</body>
</html>
